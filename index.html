<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liar's Dice</title>
    <script type="text/javascript" src="index.js" defer></script>
</head>
<body onload="Load()">

    <div>

        <label for="">En Son Yapilan İddia</label>
        <label id="LatestBID" value="LB" class="LatestB"></label>
        <img src="NoneRolledDice.png" id="BID_Dice" alt="" width="100" height="100">

    </div>

    <div class="parent">

        <div class="Values">
        
            <button id="RollDiceButton" onclick="RollDice()">Zar At</button>
            <button id="RollDiceButton" onclick="LoseDice()">Zar Kaybet</button>

            <label>Zardan kaç tane var?</label>
            <select id="HowMany" name="HowManyDices" onchange="CheckValidity()">
            </select>

            <label>Hangi Zar?</label>
            <select id="WhichDice" name="Dice" onchange="CheckValidity()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <button id="BID_B" onclick="BID()">Iddia Et</button>

            <label id="BID_Validity"></label>
        
        </div>
        
        <div class="Images">
        
                <img src="OneRolledDice.png" id="DiceOneImgId" alt="" width="100" height="100">
                <img src="TwoRolledDice.png" id="DiceTwoImgId" alt="" width="100" height="100">
                <img src="ThreeRolledDice.png" id="DiceThreeImgId" alt="" width="100" height="100">
                <img src="FourRolledDice.png" id="DiceFourImgId" alt="" width="100" height="100">
                <img src="FiveRolledDice.png" id="DiceFiveImgId" alt="" width="100" height="100">
                <img src="SixRolledDice.png" id="DiceSixImgId" alt="" width="100" height="100">
        
        </div>

    </div>

    <iframe src="BidHTML.html" frameborder="0" style="display: none;"></iframe>

    <link rel="stylesheet" href="style.css">
</body>
</html>
